<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" sizes="32x32" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="thumbnail">
      <picture>
        <source media="(max-width: 799px)" srcset="./images/image-product-mobile.jpg" />
        <source media="(min-width: 800px)" srcset="./images/image-product-desktop.jpg" />
        <img src="./images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum on a white background surrounded by tropical leaves." />
      </picture>
    </div>
    <div class="product-info">
      <div class="product-category">Perfume</div>
      <div class="product-name">Gabrielle Essence Eau De Parfum</div>
      <div class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="price">
        <div class="product-price">$149.99</div>
        <div class="product-orig-price">$169.99</div>
      </div>
    </div>
    <button class="button">Add to Cart</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
